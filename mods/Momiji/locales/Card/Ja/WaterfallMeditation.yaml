WaterfallMeditation:
  Name: 滝の瞑想
  Description: >-
    対象を選ぶ。

    敵の行動によって効果が変わる。

    カードを{Value1}枚引く。
  DetailText: >-
    敵が攻撃姿勢の時： {Value2}|ブロック|を得て、手札のランダムな{Value1}枚のカードをアップグレードする。

    攻撃カードが優先される。

    (|攻撃|、|デバフ|、|状態異常|、|爆発|、|スペルカード|)


    敵が防御姿勢の時： 敵に|弱体|{Value1}と|霊力ダウン|{Value1}を与える。

    (|バフ|、|浄化|、|デバフを解除?|、|防御|、|グレイズ|、|逃走|、|修理|)


    特殊行動の時： |火力|{Value1}を得る。

    (|召喚|、|スタン|、|なにもしない|、|チャージ|、|回復|、|暗黒能楽|、|呪い|)
