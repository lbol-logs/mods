PatchouliExhibitU:
  Name: 물의 마도서
  Description: "마나 풀에 {BaseMana}가 추가됩니다. |파츄리|의 전용 카드가 카드 풀에 추가됩니다.\n첫 턴 시작시 손에 |물결|을 1장 가져옵니다."
  FlavorText: "근처 숲의 마녀가 '아직 빌리지 않은' 마도서입니다."

PatchouliExhibitB:
  Name: 원소부
  Description: "마나 풀에 {BaseMana}가 추가됩니다. |파츄리|의 전용 카드가 카드 풀에 추가됩니다.\n내 턴 시작 시, |화부|를 가지고 있지 않다면, |화부| {Value1} |원소 전개|."
