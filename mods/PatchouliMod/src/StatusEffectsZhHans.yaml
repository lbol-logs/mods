PatchouliBoostSe:
  Name: "增幅"
  Description: ""
  Brief: "此牌在你手中时，当你使用一张其他手牌后，|增幅|层数增加1。\n卡牌最多可以|增幅|9层。\n卡牌|增幅|后会获得额外效果。\n卡牌被打出并触发该额外效果后，清除其|增幅|。"

PatchouliSignKeywordSe:
  Name: "曜符"
  Description: ""
  Brief: "获得对应种类的|曜符|。\n获得时以及回合开始时，触发|曜符|的|被动|效果。\n获得|曜符|后的第三个回合开始时，移除并触发|曜符|的|主动|效果。"

PatchouliCounterSe:
  Name: "反制"
  Description: "当敌人将要实施这个意图时，触发对应的效果。"
  Brief: "当敌人将要实施这个意图时，触发对应的效果。"

PatchouliFireSignSe:
  Name: 火符
  Description: "|被动|：对生命值最低的敌人造成 {PassiveAmount} 点伤害。\n|主动|：对生命值最低的敌人造成 {ActiveAmount} 点伤害。获得<sprite=\"ManaSprite\" name=\"R\">。"
  Brief: "|被动|对生命值最低的敌人造成 3 点伤害。\n|主动|对生命值最低的敌人造成 5 点伤害。获得<sprite=\"ManaSprite\" name=\"R\">。"

PatchouliWaterSignSe:
  Name: 水符
  Description: "|被动|获得 {PassiveAmount} 点|护盾|。\n|主动|获得 {ActiveAmount} 点|护盾|。获得<sprite=\"ManaSprite\" name=\"U\">。"
  Brief: "|被动|获得 1 点|护盾|。\n|主动|获得 3 点|护盾|。 获得<sprite=\"ManaSprite\" name=\"U\">。"

PatchouliWoodSignSe:
  Name: 木符
  Description: "|被动|：|主动效果|造成的伤害提升 {PassiveAmount} 点。\n|主动|：对生命值最高的敌人造成 {ActiveAmount} 点伤害。获得<sprite=\"ManaSprite\" name=\"G\">。"
  Brief: "|被动|：|主动效果|造成的伤害提升 5 点。\n|主动|：对生命值最高的敌人造成 5 点伤害。获得<sprite=\"ManaSprite\" name=\"G\">。"

PatchouliMetalSignSe:
  Name: 金符
  Description: "|被动|：获得 {PassiveAmount} 点|反射|。\n|主动|：获得 {ActiveAmount} 点|反射|获得<sprite=\"ManaSprite\" name=\"1\">。"
  Brief: "|被动|获得 3 点|反射|。\n|主动|获得 5 点|反射|。获得<sprite=\"ManaSprite\" name=\"1\">。"

PatchouliEarthSignSe:
  Name: 土符
  Description: "|被动|：将 {PassiveAmount} 点随机法力转变为|彩色|。\n|主动|：将 {ActiveAmount} 点随机法力转变为彩色。获得<sprite=\"ManaSprite\" name=\"P\">。"
  Brief: "|被动|：将 1 点随机法力转变为|彩色|。\n|主动|：将 2 点随机法力转变为彩色。获得<sprite=\"ManaSprite\" name=\"P\">。"

PatchouliSunSignSe:
