  Description: "|대응 공격|: 피해를 {Damage} 주고 |방어|를 {Block} 얻습니다.\n|대응 약화|: |부적|을 {Value1} 얻습니다."

PatchouliMetalFatigue:
  Name: 메탈 퍼티그
  Description: "|금부| {Value1} |원소 전개|.\n|일시 화력 저하|를 {Value2} 줍니다.\n|증강| {BoostThreshold1}: |취약|을 {Value2} 줍니다.\n(|증강|: {Boost})"

PatchouliAwakenedSpellbook:
  Name: 깨어난 마도서
  Description: "{Value2}번 이상 |증강|된 카드를 사용할 때 마다, |화부| {Value1} |원소 전개|."

PatchouliJellyfishPrincess:
  Name: 젤리피시 프린세스
  Description: "|<sprite=\"ManaSprite\" name=\"U\">를 지불할 시|: 모든 적에게 피해를 {Damage} 줍니다.\n|<sprite=\"ManaSprite\" name=\"B\">를 지불할 시|: |월부| {Value1} |원소 전개|."

PatchouliCurrentConductor:
  Name: 흐름의 지휘자
  Description: "|수부|가 발동할 때 마다, 모든 적에게 |침수|를 {Value2} 주고 |침수|의 효과를 발동한다.\n|수부| {Value1} |원소 전개|."

PatchouliAutumnBlade:
  Name: 어텀 블레이드
  Description: "피해를 {Damage} 줍니다.\n|증강| {BoostThreshold1}: |비호|를 {Value1} 얻습니다.\n|증강| {BoostThreshold2}: |부적|을 {Value2} 얻습니다.\n(|증강|: {Boost})"

PatchouliElementalTriangle:
  Name: 엘리멘틀 트라이앵글
  Description: "|선택|: |화부| 또는 |수부| 또는 |목부| {Value1} |원소 전개|\n고른 원소의 |지속| 효과를 발동합니다."

PatchouliElementalTriangleFire:
  Name: 화염의 원소
  Description: "|화부| {Value1} |원소 전개|."

PatchouliElementalTriangleWater:
  Name: 물의 원소
  Description: "|수부| {Value1} |원소 전개|."

PatchouliElementalTriangleWood:
  Name: 나무의 원소
  Description: "|목부| {Value1} |원소 전개|."

PatchouliCircadianRhythm:
  Name: 생체 리듬
  Description: "|일부| {Value1} |원소 전개|.\n{Value2} 이상의 |일부| 또는 |월부|의 |발동|효과가 발동하면, 그 만큼 다른 |원소| |원소 전개|"

PatchouliMagicalResearch:
  Name: 마법 연구
  Description: "무작위 |증강|카드 {Value1}장 중 하나를 골라 얻습니다. 그 카드의 비용은 |일시적으로| {Mana}가 되고 |소멸|과 |휘발성|을 얻습니다."

PatchouliSakuyaFriend:
  Name: 사쿠야, 시간의 주인
  Description: "<indent=80>|단검|을 {Value1}장 손에 넣습니다.\n<indent=0><sprite=\"Passive\" name=\"1\"><indent=80>|단검|을 {Value1}장 손에 넣습니다."
  UpgradedDescription: "<indent=80>|단검+|을 {Value1}장 손에 넣습니다.\n<indent=0><sprite=\"Passive\" name=\"2\"><indent=80>|단검|을 {Value1}장 손에 넣습니다."
  ExtraDescription1: '<indent=0><sprite="Active" name="-3"><indent=80>|그레이즈|를 {Value1} 얻습니다.'
  ExtraDescription2: '<indent=0><sprite="Ultimate" name="-7"><indent=80>{PlayerName}의 턴을 종료합니다. 추가 턴을 얻습니다.'

PatchouliRingOfAgni:
  Name: 링 오브 아그니
  Description: "피해를 {Damage} 줍니다.\n{Mana}|를 지불하거나 증강될 때 마다|: 추가로 피해를 {Value1} 줍니다.\n(|증강|: {Boost})"

PatchouliKoakumaFriend:
  Name: 소악마, 비서 사역마
  Description: "<indent=80>|화부| {Value1} |원소 전개|.\n<indent=0><sprite=\"Passive\" name=\"1\"><indent=80>카드를 {Value1} 뽑습니다."
  UpgradedDescription: "<indent=80>|화부| {Value1} |원소 전개|.\n<indent=0><sprite=\"Passive\" name=\"2\"><indent=80>카드를 {Value1} 뽑습니다."
  ExtraDescription1: '<indent=0><sprite="Active" name="-4"><indent=80>|괴이|를 손에 넣습니다.'
  UpgradedExtraDescription1: '<indent=0><sprite="Active" name="-4"><indent=80>|채홍|을 손에 넣습니다.'
  ExtraDescription2: '<indent=0><sprite="Ultimate" name="-8"><indent=80>이번 전투에서 |화부|가 피해를 두배로 줍니다.'

PatchouliAgniRadiance:
  Name: 아그니 레이디언스
  Description: "|화부| {Value1} |원소 전개|.\n|증강 할 때 마다|: 추가로 |화부| {Value2} |원소 전개|.\n(|증강|: {Boost})"

PatchouliRoyalFlare:
  Name: 로열 플레어
  Description: "|턴 시작시|: |일시 지혜|를 {Value1} 얻습니다.\n|손에 있을 시|: {PlayerName}가 {Value2}번 |원소 전개| 할 때 마다, 모든 적에게 피해를 {Damage} 주고 {SelfName}를 버립니다."

PatchouliSummerRed:
  Name: 서머 레드
  Description: "손에서 카드를 {Value1}장 고르고, 이 턴 |보존|을 부여합니다.\n그 카드가 |증강|카드라면, {Value2}번 |증강|합니다."

PatchouliGreenStorm:
  Name: 그린 스톰
  Description: "피해를 {Damage} 줍니다.\n|증강 할 때 마다|: 추가로 1회 공격합니다.\n(|증강|: {Boost})"

PatchouliKnowledgeSeeker:
  Name: 지식의 탐구자
  Description: "|지혜|를 {Value1} 얻습니다.\n|증강| {BoostThreshold1}: |소멸|하지 않습니다.\n(|증강|: {Boost})"

PatchouliSpringWind:
  Name: 스프링 윈드
  Description: "손에서 카드를 {Value1}장 고르고, |메아리|를 부여합니다.\n|증강| {BoostThreshold1}: |활력|을 손에 추가합니다.\n(|증강|: {Boost})"
  UpgradedDescription: "손에서 카드를 {Value1}장 고르고, |메아리|를 부여합니다.\n|증강| {BoostThreshold1}: |채홍|을 손에 추가합니다.\n(|증강|: {Boost})"

PatchouliSatelliteHimawari:
  Name: 새틀라이트 히마와리
  Description: "|목부| {Value1} |원소 전개|.\n|목부|의 |지속| 효과가 남은 전투 동안 지속됩니다."

PatchouliDiamondHardness:
  Name: 다이아몬드 하드니스
  Description: "|보호막|을 {Shield} 얻습니다.\n|반사|를 {Value1} 얻습니다.\n|증강| {BoostThreshold1}: |정전기|를 {Value2} 얻습니다.\n(|증강|: {Boost})"

PatchouliSaintElmoPillar:
  Name: 세인트 엘모 필러
  Description: "|금부| {Value1} |원소 전개|.\n{PlayerName}의 |반사|가 발동할 때 마다, 모든 적에게 |반사| 만큼 피해를 줍니다."

PatchouliNoachianDeluge:
  Name: 노에키안 델류즈
  Description: "피해를 {Damage} 줍니다.\n{SelfName}는 몇번이고 |증강|될 수 있습니다.\n|증강 할 때 마다|: 추가로 피해를 {Value1} 줍니다.\n(|증강|: {Boost})"

PatchouliGirlOfShade:
  Name: 그늘의 소녀
  Description: "|보충|을 가진 |그림자|를 {Value1}장 버린 카드 더미에 추가합니다.
    \n|상태| 또는 |액운| 카드가 |소멸|할 때, |화력|과 |영력| {Value2}를 얻습니다."

PatchouliTheUnmovingGreatLibrary:
  Name: 움직이지 않는 대도서관
  Description: "|지혜|를 {Value1} 얻습니다.\n|원소|의 |발동|효과가 발동할 때 마다, |지혜|를 {Value2} 얻습니다."
