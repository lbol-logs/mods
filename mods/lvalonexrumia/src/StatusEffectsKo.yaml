sedecrease:
  Name: 상실
  Description: "체력을 일반적인 방식으로 잃는 대신 더 낮은 값으로 설정하는 특수한 방식입니다. 체력이 |n:<= 0|이 되면 사망합니다."
  Brief: "체력을 일반적인 방식으로 잃는 대신 더 낮은 값으로 설정하는 특수한 방식입니다. 체력이 |n:<= 0|이 되면 사망합니다."

