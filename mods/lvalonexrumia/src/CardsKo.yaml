cardbloodyinyang:
  Name: 피 묻은 음양옥
  Description: "|소멸|된 카드 중 최대 {truevalue}장을 선택해 손으로 되돌립니다.\n손에 있는 모든 카드를 |강화|합니다."

cardunstableblood:
  Name: 불안정한 피
  Description: "|체력|을 {Value1}% |상실|합니다.\n모든 적에게 |n:1| |출혈|을 부여하고, 이미 |출혈| 상태인 적마다 |혈폭풍 토큰|을 {Value2} 얻습니다.\n모든 적에게 피해를 {Damage} 줍니다."

cardbloodpulse:
  Name: 피의 맥동
  Description: "|체력|을 {Value1}%씩 |n:2|회 |상실|합니다.\n모든 적에게 |출혈|을 |n:1| 부여합니다.\n모든 적에게 피해를 {Damage}씩 {Value2}번 줍니다.\n|선보임|: 손의 카드를 원하는 만큼 소멸시키고 그 수만큼 |진홍의 피|를 손에 추가합니다."
  ExtraDescription1: "|체력|을 {Value1}%씩 |n:2|회 |상실|합니다.\n모든 적에게 |출혈|을 |n:1| 부여합니다.\n모든 적에게 피해를 {Damage}씩 {Value2}번 줍니다.\n|선보임: 손의 카드를 원하는 만큼 소멸시키고 그 수만큼 진홍의 피를 손에 추가합니다.|"

cardtenshaded:
  Name: 십흑의 일섬
  Description: "현재 체력의 {Value1}%를 |상실|합니다.\n무작위 적에게 피해를 {Damage}씩 {Value2}번 줍니다.\n|그림자|를 {Value3}장 손에 넣습니다."
  UpgradedDescription: "현재 체력의 {Value1}%를 |상실|합니다.\n모든 적에게 |혈흔|을 |n:1| 부여합니다.\n무작위 적에게 피해를 {Damage}씩 {Value2}번 줍니다.\n|그림자|를 {Value3}장 손에 넣습니다."

cardtakeover:
  Name: 그림자 장악
  Description: "현재 체력의 {Value1}%를 {Value2}번 |상실|합니다{healstring2}.\n|혈흔|, |출혈|, |허약|, |취약|을 |n:1|씩 부여합니다.\n피해를 {Damage}씩 {Value2}번 줍니다."
  UpgradedDescription: "현재 체력의 {Value1}%를 {Value2}번 |상실|합니다{healstring2}.\n|혈흔|, |출혈|, |허약|, |취약|을 |n:1|씩, |화력 감소| {Value2}도 부여합니다.\n피해를 {Damage}씩 {Value2}번 줍니다."

cardetude:
  Name: 나의 에튀드
  Description: "현재 체력의 {Value1}%를 |상실|합니다.\n|공격력 증가|를 {Value2} 획득합니다.\n무작위 적에게 피해를 {Damage}씩 |n:3|번 줍니다.\n다음 턴 시작 시 이 효과를 다시 실행합니다."

cardshadowcut:
  Name: 그림자 베기
  Description: "|그림자|를 {Value1}장 손에 넣습니다.\n이번 턴을 종료하고 추가 턴을 얻습니다.\n그 턴 시작 시 모든 적에게 피해를 {Damage}씩 {Value2}번 줍니다."

cardhakureimiko:
  Name: 하쿠레이 무녀
  Description: "{FriendS}|손에 있을 때|: {PlayerName}가 카드를 얻을 때마다 그 카드를 |강화|합니다.\n{FriendP}체력이 {Value1}% |증가|합니다."
  ExtraDescription1: "{FriendA}|소멸|된 카드 한 장을 선택해 |강화|하고, 그 카드와 {SelfName}를 손으로 되돌립니다."
  ExtraDescription3: "{FriendU}모든 카드에서 |소멸| 및 |휘발성|이 제거됩니다."

cardslicepast:
  Name: 과거를 가르다
  Description: "체력이 {Value1}% |증가|합니다.\n손에 있는 모든 카드를 |강화|합니다."

cardbewater:
  Name: 물처럼 되어라
  Description: "|피| 카드를 사용할 때마다 버린 카드 더미에서 최대 {Value1}장까지 카드를 골라 뽑을 카드 더미에 섞고, {Value1}장 뽑습니다."

cardlowtide:
  Name: 썰물
  Description: "현재 체력의 {Value1}%를 |상실|합니다.\n뽑을 카드 더미, 버린 카드 더미, 소멸된 카드에서 최대 {Value2}장씩 손으로 가져옵니다."

cardquickrestore:
  Name: 빠른 회복
  Description: "이번 턴이 끝날 때, {SelfName}을 사용한 시점의 체력으로 회복합니다."

cardpastpresent:
  Name: 과거와 현재
  Description: "피해를 {Damage} 줍니다.\n다음 턴 시작 시, {SelfName}가 사용된 이후 사용된 카드들을 다시 사용합니다."

cardmutualdepletion:
  Name: 동반 붕괴
  Description: "{PlayerName}의 체력이 |n:1|% 이상 감소할 때마다, 모든 적의 체력도 같은 비율로 |상실|됩니다 (반올림 내림)."
  UpgradedDescription: "{PlayerName}의 체력이 |n:1|% 이상 감소할 때마다, 모든 적의 체력도 같은 비율로 |상실|됩니다 (반올림 내림).\n누적 체력 감소량이 |n:200|%에 도달하면 전투에서 승리합니다."

cardidlive:
  Name: 죽음을 향한 존재
  Description: "이번 턴이 끝날 때까지 {PlayerName}는 패배하지 않습니다.\n턴이 종료되면 {SelfName}를 사용했을 때의 체력의 절반으로 설정합니다."
  DetailText: "{PlayerName}의 체력이 |n:0|이 되어도 게임에서 패배하지 않습니다.\n전투가 라운드 종료 전에 끝날 경우, 즉시 체력을 사용 시점의 절반으로 설정합니다."

cardkaleido:
  Name: 만화경 찬란
  Description: "|서로 다른 색 마나 하나당|: 현재 체력의 {Value1}%를 |상실|하고, 모든 적은 체력을 {Value1}% |상실|합니다 (최소 {Value2} 체력).\n|퇴치|: {SelfName} 사용 시 소비한 마나 총합만큼 최대 체력을 획득합니다."
  DetailText: "{SelfName} 사용 후 발동되기 전, 비-|소환| 적을 처치할 경우 |퇴치| 효과가 발동합니다."

cardtwilight:
  Name: 황혼
  Description: "|{PlayerName}의 체력이| |n:50|% 미만일 때: 공격 피해가 잃은 체력의 |n:10|%만큼 증가합니다 (반올림).\n|체력이| |n:25|% 미만일 때: 카드를 사용할 때마다 |진홍의 피| 1장을 사용합니다 (체력 회복 없음).\n|체력이| |n:15|% 미만일 때: 카드를 사용할 때마다 |충전| |n:2|를 획득합니다."
