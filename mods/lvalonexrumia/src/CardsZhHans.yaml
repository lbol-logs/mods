  Description: "直到这轮结束前，{PlayerName}不会死亡。\n这轮结束时，将生命值设定为打出{SelfName}时的生命值的一半。"
  DetailText: "{PlayerName}达到 |n:0| 点生命值时不会死亡。\n如果战斗在这轮结束前结束，立即将生命值设定为打出{SelfName}时的生命值的一半。"

cardkaleido:
  Name: 残虹乱舞
  Description: "|每支付一点不同颜色的费用|：|减少|现有生命值的 {Value1}% ，所有敌人|减少| {Value1}% 生命值 (最少 {Value2} 点生命值) 。\n|退治|：获得等于打出{SelfName}所支付的费用总数的最大生命值。"
  DetailText: "打出{SelfName}后而它的效果处理完成前，击败任何非|使魔|的敌人都会触发{SelfName}的|退治|效果。"

cardtwilight:
  Name: 暮光
  Description: "|當{PlayerName}的生命值少於| |n:50|% {needstring}|時|：{PlayerName}的攻擊傷害提升已損生命值的 |n:10|% （向上取整）。\n|當{PlayerName}的生命值少於| |n:25|% {needstring25}|時|：每當打出一張牌時，追加打出 |n:1| 張|紅血|(不会|提升|生命值)。\n|當{PlayerName}的生命值少於| |n:15|% {needstring15}|時|：每當打出一張牌時，獲得 |n:2| 層|充能|。"
