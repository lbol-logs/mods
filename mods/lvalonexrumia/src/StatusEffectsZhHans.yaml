sedecrease:
  Name: 减少生命值
  Description: "以一种特别的方法将生命值设定为低于原先生命值，而不是正常损失生命值。当生命值设定为 |n:<= 0| 时，击杀目标。"
  Brief: "以一种特别的方法将生命值设定为低于原先生命值，而不是正常损失生命值。当生命值设定为 |n:<= 0| 时，击杀目标。"

seincrease:
  Name: 提升生命值
  Description: "以一种特别的方法将生命值设定为高于原先生命值，而不是正常增加生命值。不会超过最大生命值。"
  Brief: "以一种特别的方法将生命值设定为高于原先生命值，而不是正常增加生命值。不会超过最大生命值。"

sebloodmark:
  Name: 血迹
  Description: "{OwnerName}受到攻击的伤害提升 {Value}% 。\n{OwnerName}的回合开始时失去一层{SelfName}。"
  Brief: "{OwnerName}受到攻击的伤害提升 {Value}% 。\n{OwnerName}的回合开始时失去一层{SelfName}。"

sebleed:
  Name: 流血
  Description: "{OwnerName}在受到攻击时|减少| |n:1|% ({truecount}) 生命值。\n{OwnerName}的回合开始时失去一层{SelfName}。\n{OwnerName}目前拥有 {lifenow} 点生命值。"
  Brief: "{OwnerName}在受到攻击时|减少| |n:1|% 生命值(向上取整)。\n{OwnerName}的回合开始时失去一层{SelfName}。"

sedeepbleed:
  Name: 严重流血
  Description: "{OwnerName}在受到攻击时|减少| |n:2|% ({truecount}) 生命值。\n{OwnerName}的回合开始时失去一层{SelfName}。\n{OwnerName}目前拥有 {lifenow} 点生命值。"
  Brief: "{OwnerName}在受到攻击时|减少| |n:2|% 生命值(向上取整)。\n{OwnerName}的回合开始时失去一层{SelfName}。"

sebloodsword:
  Name: 血剑衍生物
  Description: "每当有 {lim} 或更多层{SelfName}时，失去 {lim} 层{SelfName}以将一张|血剑|加入手中。"
  Brief: "每当有 {lim} 或更多层{SelfName}时，失去 {lim} 层{SelfName}以将一张|血剑|加入手中。"

sebloodstorm:
  Name: 血之风暴衍生物
  Description: "每当有 {lim} 或更多层{SelfName}时，失去 {lim} 层{SelfName}以将一张|血之风暴|加入手中。"
  Brief: "每当有 {lim} 或更多层{SelfName}时，失去 {lim} 层{SelfName}以将一张|血之风暴|加入手中。"

seatkincrease:
  Name: 攻击提升
  Description: "{OwnerName}造成的攻击伤害提升 {truecounter}%。\n{OwnerName}的回合结束时失去一半{SelfName}（向下取整至最接近的五的倍数）。"
  Brief: "{OwnerName}造成的攻击伤害提升|n:层数|%。\n{OwnerName}的回合结束时失去一半{SelfName}（向下取整至最接近的五的倍数）。"

seaccel:
  Name: 加速
  Description: "{OwnerName}的下回合开始时，获得 {Level} 层|闪避|。"
  Brief: "{OwnerName}的下回合开始时，获得|闪避|。"

sebloodclot:
  Name: 血块
  Description: "直至回合结束前，{OwnerName}受到的攻击伤害减少 {Value}%。最多减少 |n:100|%。"
  Brief: "直至回合结束前，{OwnerName}受到的攻击伤害减少 {Value}%。最多减少 |n:100|%。"

sedarkblood:
  Name: 黑血衍生物
  Description: "|一回合一次|，当{PlayerName}的生命值|减少|时，失去 |n:1| 层{SelfName}，将一张|黑血|加入手中，失去所有层{SelfName}以获得等量的{mana}。"
  Brief: "|一回合一次|，当{PlayerName}的生命值|减少|时，失去 |n:1| 层{SelfName}，将一张|黑血|加入手中，失去所有层{SelfName}以获得等量的{mana}。"

sebloodcontract:
  Name: 血契
  Description: "每当{PlayerName}的生命值|减少|时，获得 {Level} 层|血剑衍生物|。"
  Brief: "每当{PlayerName}的生命值|减少|时，获得|血剑衍生物|。"

seadrenaline:
  Name: 肾上腺素
  Description: "当{PlayerName}的生命值少于 |n:50|% ({lifeneed}) 时：每当{PlayerName}的生命值降低时，获得 {atkincrease} 层|攻击提升|和 {Level} 层|血块|。"
  Brief: "当{PlayerName}的生命值少于 |n:50|% 时：每当{PlayerName}的生命值降低时，获得 |n:5| 层|攻击提升|和 |n:1| 层|血块|。"

sebloodyhell:
  Name: 血色地狱
  Description: "每当打出一张红色牌时，获得 {atkincrease} 层|攻击提升|。"
  Brief: "每当打出一张红色牌时，获得 |n:10| 层|攻击提升|。"

setorn:
  Name: 被撕开的缎带
  Description: "当{PlayerName}的生命值少于 |n:50|% ({lifeneed}) 时：每当{PlayerName}|闪避|伤害时，获得 {increase} 点|攻击提升|，|提升| {increase}% 的生命值 ({increaselife}) 。"
  Brief: "当{PlayerName}的生命值少于 |n:50|% 时：每当{PlayerName}|闪避|伤害时，获得 |n:10| 点|攻击提升|，|提升| |n:10|% 的生命值。"

seendurance:
  Name: 耐力
  Description: "当{PlayerName}的生命值少于 |n:50|% ({lifeneed}) 时：每当{PlayerName}的生命值降低时，|n:计算器|提升 |n:1| 点。\n{PlayerName}的回合开始时，失去所有的|n:计算器|以将等量的|红血|加入手中。"
  Brief: "当{PlayerName}的生命值少于 |n:50|% 时：每当{PlayerName}的生命值降低时，|n:计算器|提升 |n:1| 点。\n{PlayerName}的回合开始时，失去所有的|n:计算器|以将等量的|红血|加入手中。"

setearmedo:
  Name: Tear Me Do
  Description: "每当{PlayerName}的生命值降低时，获得 {Level} 层|血之风暴衍生物|和 {atkincrease} 层|攻击提升|。"
  Brief: "每当{PlayerName}的生命值降低时，获得 |n:1| 层|血之风暴衍生物|和 |n:10| 层|攻击提升|。"

semagia:
  Name: 影之魔女形态
  Description: "这轮结束前，{PlayerName}受到攻击时获得 {Level} 层|血剑衍生物|。"
  Brief: "这轮结束前，{PlayerName}受到攻击时获得|血剑衍生物|。"

segojo:
  Name: 无量空处
  Description: "这轮结束前，{OwnerName}免疫所有伤害。"
  Brief: "这轮结束前，{OwnerName}免疫所有伤害。"

seworldburn:
  Name: 燃点世界
  Description: "每当{PlayerName}对敌人施加|血迹|或|流血|，也施加 {Level} 层另外那个状态。"
  Brief: "每当{PlayerName}对敌人施加|血迹|或|流血|，也施加另外那个状态。"

secorruptedblood:
  Name: 腐化的血
  Description: "当{PlayerName}的生命值降低时，获得 {Level} 层|黑血衍生物|。"
  Brief: "当{PlayerName}的生命值降低时，获得|黑血衍生物|。"

sebloodofmysword:
  Name: 吾剑之血
  Description: "每当{PlayerName}对敌人造成攻击伤害时，将敌人的生命值|提升| {Level} 点，获得 {Level} 点|暂得火力|。"
  Brief: "每当{PlayerName}对敌人造成攻击伤害时，将敌人的生命值|提升|，获得|暂得火力|。"

seimmerse:
  Name: 红色浸淫
  Description: "回合结束前，每当打出一张攻击牌时，获得 {Level} 层|血之风暴衍生物|。"
  Brief: "回合结束前，每当打出一张攻击牌时，获得|血之风暴衍生物|。"

semissribbon:
  Name: 缎带小姐
  Description: "每当{PlayerName}施加|血迹|，获得 {Level} 层|血剑衍生物|。"
  Brief: "每当{PlayerName}施加|血迹|，获得|血剑衍生物|。"

sebleedslash:
  Name: 血与砍
  Description: "每当打出一张黑色牌时，获得 {Level} 层|血剑衍生物|。"
  Brief: "每当打出一张黑色牌时，获得|血剑衍生物|。"

semarkblood:
  Name: 血的标记
  Description: "没有|血迹|的敌人受到攻击时，施加 {Level} 层|血迹|。"
  Brief: "没有|血迹|的敌人受到攻击时，施加|血迹|。"

sebloodcircle:
  Name: 血液循环
  Description: "{PlayerName}的回合开始时，将任意数量的|被放逐|的|血|牌加入手中。"
  Brief: "{PlayerName}的回合开始时，将任意数量的|被放逐|的|血|牌加入手中。"

sedearsword:
  Name: 亲爱的宝剑
  Description: "{PlayerName}的回合开始时，将 {Level} 张|血之风暴|加入手中。"
  Brief: "{PlayerName}的回合开始时，将|血之风暴|加入手中。"

seinfuseddarkness:
  Name: 注入黑暗
  Description: "回合结束前，每当打出一张|黑血|，获得{Mana}。"
  Brief: "回合结束前，每当打出一张|黑血|，获得{Mana}。"

senightfalls:
  Name: 夜幕降临
  Description: "回合结束前，每当打出一张黑色牌时，获得 {Level} |血剑衍生物|。"
  Brief: "回合结束前，每当打出一张黑色牌时，获得|血剑衍生物|。"

semixedblood:
  Name: 200% 混成血
  Description: "回合结束前，每当打出一张|黑血|，追加打出一张|红血| {Level} 次，每当打出一张|红血|，获得 {Level} 层|黑血衍生物|。"
  Brief: "回合结束前，每当打出一张|黑血|，追加打出一张|红血|，每当打出一张|红血|，获得|黑血衍生物|。"

seetude:
  Name: 我的即凶剧
  Description: "下回合开始时，|减少|现有生命值的 |n:5|% ({heal})，对随机敌人造成 {Damage} 点伤害 |n:3| 次。"
  Brief: "下回合开始时，|减少|现有生命值的 |n:5|% ，对随机敌人造成 |n:5| 点伤害 |n:3| 次。"

seshadowcut:
  Name: 暗元斩
  Description: "{PlayerName}的回合开始时对所有敌人造成 {Damage} 点伤害 {Level} 次。"
  ExtraDescription: "{PlayerName}的回合开始时对所有敌人造成 {Damage} 点伤害 {Level} 次。\n还未生效；只有在生效的回合结束时才会移除{SelfName}。"
  Brief: "{PlayerName}的回合开始时对所有敌人造成 |n:5| 点伤害 |n:5| 次。"

sebewater:
  Name: Be Water
  Description: "每当打出一张|血|牌时，从弃牌堆里选择至多 {Level} 张牌洗入抽牌堆，抽 {Level} 张牌。"
  Brief: "每当打出一张|血|牌时，从弃牌堆里选择至多 |n:1| 张牌洗入抽牌堆，抽 |n:1| 张牌。"

sequickrestore:
  Name: 瞬间再生
  Description: "这轮结束时，将生命值回复至 {truecounter}。"
  Brief: "这轮结束时，回复生命值。"

sepastpresent:
  Name: 前世今生
  Description: "下回合开始时，追加打出获得{SelfName}后所有打出的牌，移除{SelfName}。"
  Brief: "下回合开始时，追加打出获得{SelfName}后所有打出的牌，移除{SelfName}。"

semutualdepletion:
  Name: 两相消耗
  Description: "每当{PlayerName}的生命值降低至少 |n:1|% 时，所有敌人|减少|相同%的生命值（向下取整）。"
  Brief: "每当{PlayerName}的生命值降低至少 |n:1|% 时，所有敌人|减少|相同%的生命值（向下取整）。"

seidlive:
  Name: 会活的
  Description: "直到这轮结束前，{PlayerName}不会死亡。"
  Brief: "直到这轮结束前，{PlayerName}不会死亡。"

sefuckyou:
  Name: 终焉的倒计时
  Description: "当累计降低 |n:200|% 的生命值时，获得战斗胜利。\n还差 {Count}% 。"
  Brief: "当累计降低 |n:200|% 的生命值时，获得战斗胜利。"

sebossheal:
  Name: 愤怒
  Description: "{OwnerName}的行动在生命值低于 |n:50|% 时会被加强。\n每当{PlayerName}被攻击时，{OwnerName}的生命值|提升| |n:1|%。"
  Brief: "{OwnerName}的行动在生命值低于 |n:50|% 时会被加强。\n每当{PlayerName}被攻击时，{OwnerName}的生命值|提升| |n:1|%。"

setwilight1:
  Name: 死亡的邀约
  Description: "当{OwnerName}的生命值少于 |n:50|% ({lifeneed}) 时：{PlayerName}的攻击伤害提升已损生命值的 {Level}% （向上取整）。"
  Brief: "当{OwnerName}的生命值少于 |n:50|% 时：{PlayerName}的攻击伤害提升已损生命值的若干% （向上取整）。"

setwilight2:
  Name: 渐入佳境
  Description: "当{OwnerName}的生命值少于 |n:25|% ({lifeneed}) 时：每当打出一张牌时，追加打出 {Level} 张|红血|(不会|提升|生命值)。"
  Brief: "当{OwnerName}的生命值少于 |n:25|% 时：每当打出一张牌时，追加打出|红血|(不会|提升|生命值)。"

setwilight3:
  Name: 挽天倾
  Description: "当{OwnerName}的生命值少于 |n:15|% ({lifeneed}) 时：每当打出一张牌时，获得 {Level} 层|充能|。"
  Brief: "当{OwnerName}的生命值少于 |n:15|% 时：每当打出一张牌时，获得|充能|。"
