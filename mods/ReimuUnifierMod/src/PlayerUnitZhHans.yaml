ReimuUnifierMod:
  Title: 幻想乡的统一者
  HomeName: 博丽神社
  
  DialogueFairies11: |- 
   但如果妖精们在帮我，我到底在和谁战斗？...
  DialogueFairies21: |- 
   来吧，你们三个！加入这狂气的派对！
  DialogueFairies22: |- 
   对不起，克劳恩皮丝，但我们必须帮她作为我们上次恶作剧的惩罚...
  DialogueFairies31: |- 
   嘿，你们三个！回来进行第二轮？
  DialogueFairies32: |- 
   有灵梦在我们这边，你打不过我们的，琪露诺。
  DialogueAya1: |- 
   这是速度幻影！
  DialogueAya2: |- 
   啊，文大人！我在练习我的变形。像吗？
  DialogueShinmyoumaru1: |- 
   正邪！我来取回槌子的魔法！！
  DialogueShinmyoumaru2: |- 
   哦？但我们的使命怎么办？
  DialogueShinmyoumaru3: |- 
   我一直告诉你！我们已经输了！现在还给我！！
  DialogueShion1: |- 
   哦，我们必须和天子战斗吗？但我真的很喜欢她...
  DialogueShion2: |- 
   别担心，紫苑，我喜欢一场好斗。现在放马过来吧！
  DialogueKasen1: |- 
   天界人哼？似乎是个测试我训练的好机会。
  DialogueKasen2: |- 
   你打不败我的，仙人！我会让你见识...
  DialogueMarisa1: |- 
   啊！她在那里！那个狐狸模仿者！
  DialogueMarisa21: |- 
   魔理沙，帕秋莉大人派我来收她的书。
  DialogueMarisa22: |- 
   来吧，对于不朽者来说，几十年等待算什么？
  DialogueMarisa23: |- 
   我很抱歉，但这次不是请求...
  DialogueMarisa31: |- 
   魔理沙！看来你的偷窃方式没变！
  DialogueMarisa32: |- 
   我-我们只是想解决异变！我们之后会归还展品的！
  DialogueNitori1: |- 
   那是失控的机器人荷取原型！你能打倒它吗？
  DialogueNitori2: |- 
   好吧，但记住，你要在这次异变的剩余时间里帮我。
  DialogueSumireko: |- 
   哆-哆来米？！请告诉我我不还在那个噩梦里...
  DialogueAunn1: |- 
   两个灵梦？！我想我也带另一个自己来...
  DialogueAunn2: |- 
   对不起，早苗小姐，我今天在帮灵梦小姐！
  DialogueSanae1: |- 
   另一个我？那可能是.... 冒牌货？！
  DialogueSanae2: |- 
   嘿！你竟敢冒充守矢神社的神明？！
  DialogueSanae3: |- 
   另一个灵梦？这里发生了什么？
