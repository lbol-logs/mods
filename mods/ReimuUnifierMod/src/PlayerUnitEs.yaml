ReimuUnifierMod:
  Title: Unificadora de Gensokyo
  HomeName: Santuario Hakurei
  
  DialogueFairies11: |- 
   Pero si las hadas me están ayudando, ¿contra quién estoy luchando exactamente…?
  DialogueFairies21: |- 
   ¡Vamos, las tres! ¡Vengan a la "lunatic party"!
  DialogueFairies22: |- 
   Lo siento Clownpiece, pero tenemos que ayudarla como castigo por la última broma que le hicimos...
  DialogueFairies31: |- 
   ¡Ey, ustedes tres! ¿Listas para la segunda ronda?
  DialogueFairies32: |- 
   No puedes con nosotras si Reimu está de nuestro lado, Cirno.
  DialogueAya1: |- 
   ¡Es un espejismo de velocidad!
  DialogueAya2: |- 
   ¡Ah, Lady Aya! Estoy practicando mi transformación. ¿Es convincente?
  DialogueShinmyoumaru1: |- 
   ¡Seija! ¡Vengo por la magia del mazo!
  DialogueShinmyoumaru2: |- 
   ¿Oh? ¿Y qué hay de nuestra revolución?
  DialogueShinmyoumaru3: |- 
   ¡Te lo he dicho mil veces! ¡Ya hemos perdido! ¡¡Devuélvemelo ahora!!
  DialogueShion1: |- 
   Awww, ¿tenemos que pelear contra Tenshi? Pero ella me cae bien...
  DialogueShion2: |- 
   No te preocupes, Shion, me gusta una buena pelea. Ahora dame tu mejor golpe.
  DialogueKasen1: |- 
   ¿La celestial, eh? Parece un buen desafío para entrenar.
  DialogueKasen2: |- 
   ¡No puedes conmigo, ermitaña! Y te lo demostraré...
  DialogueMarisa1: |- 
   ¡Ah! ¡Ahí está! ¡Es la imitadora kitsune!
  DialogueMarisa21: |- 
   Marisa, Lady Patchouli me ha enviado a recoger sus libros.
  DialogueMarisa22: |- 
   Vamos, ¿qué son unas cuantas décadas de espera para alguien inmortal?
  DialogueMarisa23: |- 
   Mis disculpas, pero esta vez no es una petición...
  DialogueMarisa31: |- 
   ¡Marisa! Parece que tus hábitos de ladrona siguen igual que siempre.
  DialogueMarisa32: |- 
   ¡E-Estamos solo tratando de resolver el incidente! ¡Devolveremos las exhibiciones más tarde!
  DialogueNitori1: |- 
   ¡Es el prototipo Robo Nitori descontrolado! ¿La puedes derrotar?
  DialogueNitori2: |- 
   Está bien, pero recuerda, que me ayudarás durante el resto de este incidente.
  DialogueSumireko: |- 
   ¡¿Do-Doremy?! Por favor, dime que ya no estoy en esta pesadilla...
  DialogueAunn1: |- 
   ¡¿Dos Reimus?! Supongo que traeré también a mi otro yo...
  DialogueAunn2: |- 
   Lo siento señorita Sanae, ¡hoy estoy ayudando a la señorita Reimu!
  DialogueSanae1: |- 
   ¿Otra yo? ¿Podria ser... una impostora?
  DialogueSanae2: |- 
   ¡Oye! ¿¡Cómo te atreves a suplantar a las diosas del Santuario Moriya?!
  DialogueSanae3: |- 
   ¿Otra Reimu? ¿Qué está pasando aquí?
