ReimuUnifierRitualPowerConduit:
  Name: Ritual -Conducto de Energía-
  Description: Elige una |Compañera| invocada en la mano. Activa su |Habilidad Pasiva| una vez por cada |Compañera| invocada en la mano.
  UpgradedDescription: Elige una |Compañera| invocada en la mano. Activa su |Habilidad Pasiva| una vez y otra vez por cada |Compañera| invocada en la mano.
  DetailText: Incluye a la compañera seleccionada.
  FlavorText: No necesitas creer en ti mismo. ¡Cree en todos nosotros, que creemos en ti!
