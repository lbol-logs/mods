ReimuUnifierShrineDefense:
  Name: 하쿠레이 신사 수호!
  Description: >-
    손이 꽉 찰 때 까지 무작위 |동료| 카드를 손에 추가합니다. 

    |팀 업 [하쿠레이의 손님들]|: 유효한 |팀 업|마다 {Mana}를 얻습니다.
  UpgradedDescription: >-
    손이 꽉 찰 때 까지 무작위 |동료| 카드를 손에 추가합니다. 그 카드들의 비용은 일시적으로 무작위 마나 |e:1|개 감소합니다.

    |팀 업 [하쿠레이의 손님들]|: 유효한 |팀 업|마다 {Mana}를 얻습니다.
  DetailText: 하쿠레이의 손님에는 마리사, 스이카, 카센, 요정 네 명, 아운, 니토리, 스미레코, 신묘마루가 포함됩니다.
  FlavorText: 하쿠레이 결계에 중요하다던 그 장소 치곤, 신사가 부서진 일은 셀 수가 없을 정도네.
