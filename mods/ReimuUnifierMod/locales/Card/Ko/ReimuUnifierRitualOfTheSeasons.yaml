ReimuUnifierRitualOfTheSeasons:
  Name: 사계의 의식
  Description: >-
    뽑을 카드 더미에서 각 색깔의 무작위 |동료|를 손에 넣습니다.

    |팀 업[아운]|: 선택된 |동료|마다 해당 색의 마나를 1 얻습니다.
  DetailText: 가능한 한 많은 카드를 뽑는 것을 우선하며, 손이 가득 차 있어도 색깔에 따라 마나를 추가합니다.
  FlavorText: 사계의 의식은 생각보다 훨씬 복잡하다. 모든 계절을 포함하려다 보니 재귀적인 주문 선언을 쓰게 되고, 그마저도 또 다른 요괴가 봄을 훔쳐 가면 틀어질 수 있다...
