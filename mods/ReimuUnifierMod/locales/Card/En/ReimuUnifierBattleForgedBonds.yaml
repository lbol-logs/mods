ReimuUnifierBattleForgedBonds:
  Name: Battle-forged Bonds
  Description: Choose a card in the hand, draw pile or discard pile and |Upgrade| it. If it's a |Teammate| card, draw a card.
  FlavorText: Up until now, have you not faced the same enemies as I? That means you are my friend! So hold your chest high, and consider yourself my equal.
