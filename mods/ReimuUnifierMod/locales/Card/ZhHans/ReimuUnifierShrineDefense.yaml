ReimuUnifierShrineDefense:
  Name: 保卫博丽神社！
  Description: >-
    将随机|同伴|牌加入手中直到手牌满。

    |组队 [博丽宾客]|：每有一个有效|组队|，获得 {Mana}。
  UpgradedDescription: >-
    将随机|同伴|牌加入手中直到手牌满。它们|暂塑|为 |e:1| 点随机法力减少。

    |组队 [博丽宾客]|：每有一个有效|组队|，获得 {Mana}。
  DetailText: 博丽宾客包括雾雨魔理沙、伊吹萃香、茨木华扇、四妖精、高丽野阿吽、河城荷取、宇佐见堇子和少名针妙丸。
  FlavorText: 对于一个据说对博丽结界重要的地方，博丽神社确实经历了相当多的破坏。
