ReimuUnifierMod:
  Title: 환상향의 중재자
  HomeName: 하쿠레이 신사
  DialogueFairies11: 하지만 요정들이 날 돕고 있다면, 나는 도대체 누구와 싸우는 거지?...
  DialogueFairies21: 자, 너희 셋! 광란의 파티에 합류해!
  DialogueFairies22: 미안해, 클라운피스. 지난번 장난에 대한 벌로 우린 그녀를 도와야 해...
  DialogueFairies31: 이봐, 너희 셋! 2라운드 준비됐어?
  DialogueFairies32: 레이무가 우리 편인데, 치르노는 우릴 못 이겨.
  DialogueAya1: 초고속 신기루!
  DialogueAya2: 아, 아야님! 변신 연습 중이에요. 그럴듯해 보이나요?
  DialogueShinmyoumaru1: 세이자! 망치의 마법을 가지러 왔어!!
  DialogueShinmyoumaru2: 오? 하지만 우리 혁명은 어쩌고?
  DialogueShinmyoumaru3: 계속 말했잖아! 우린 이미 졌어! 이제 돌려줘!!
  DialogueShion1: 에엥, 텐시랑 싸워야 한다니? 난 텐시 좋아하는데...
  DialogueShion2: 걱정 마, 시온. 난 좋은 싸움은 환영이야. 최선을 다해봐!
  DialogueKasen1: 천인인가... 내 수련을 시험해볼 좋은 상대군.
  DialogueKasen2: 날 이길 수 없어, 은자여! 내가 보여주마...
  DialogueMarisa1: 아! 저기 있군! 흉내쟁이 여우!
  DialogueMarisa21: 마리사, 파츄리 님이 책을 찾으라고 보냈어.
  DialogueMarisa22: 에이, 불멸자라면 몇십 년쯤 기다리는 거 별거 아니잖아?
  DialogueMarisa23: 미안하지만, 이번엔 부탁이 아니야...
  DialogueMarisa31: 마리사! 네 도둑질 버릇은 여전하구나!
  DialogueMarisa32: 우, 우린 그냥 이변을 해결하려는 거야! 전리품은 나중에 돌려줄게!
  DialogueNitori1: 저건 폭주한 로봇 니토리 프로토타입이야! 처리할 수 있겠어?
  DialogueNitori2: 좋아, 하지만 이번 이변이 끝날 때까지 날 도와야 해.
  DialogueSumireko: 드, 도레미?! 제발 아직도 그 악몽 속이 아니라고 해줘...
  DialogueAunn1: 레이무가 둘?! 그렇다면 나도 다른 나를 데려와야겠네...
  DialogueAunn2: 죄송해요 사나에 님, 오늘은 레이무 님 편이에요!
  DialogueSanae1: 또 다른 나? 그럴 리가.... 사칭꾼?!
  DialogueSanae2: 이봐! 감히 모리야님을 사칭하다니?!
  DialogueSanae3: 또 다른 레이무? 도대체 무슨 일이야?
