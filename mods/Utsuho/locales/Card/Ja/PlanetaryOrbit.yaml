PlanetaryOrbit:
  Name: 惑星軌道
  Description: >-
    山札と捨て札を入れ替える。

    入れ替えたカードの枚数に等しいダメージを敵全体に与える。({Damage})

    {SelfName}は入れ替えられた全ての|質量体|を|牽引|したと見なされる。
  UpgradedDescription: >-
    山札と捨て札を入れ替える。

    入れ替えたカードの枚数の2倍に等しいダメージを敵全体に与える。({Damage})

    {SelfName}は入れ替えられた全ての|質量体|を|牽引|したと見なされる。
  DetailText: この効果は山札と捨て札それぞれの並び順を変化させない。
