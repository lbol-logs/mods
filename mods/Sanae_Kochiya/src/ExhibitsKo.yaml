SanaeExhibitW:
  Name: 개구리 헤어핀
  Description: |-
    마나 풀에 {BaseMana}가 추가됩니다. |사나에|의 전용 카드가 카드 풀에 추가됩니다.
    전투 시작시, |비호|를 {Value1} 얻습니다.
  FlavorText: 머리띠였지만, 탄막배틀중에 사라졌습니다.

SanaeExhibitU:
  Name: 꼬인 뱀 장식
  Description: |-
    마나 풀에 {BaseMana}가 추가됩니다. |사나에|의 전용 카드가 카드 풀에 추가됩니다.
    {PlayerName}가 |스펠 카드|를 사용하면, |방어|를 {Value1} 얻습니다.
  FlavorText: 원래는 청록색이였지만 시간이 지나 빛이 바랬습니다.

SanaeClayVolcano:
  Name: 점토 화산
  Description: |-
    뽑을 카드 더미가 섞일 때 마다, |일시 영력|을 {Value1} 얻습니다.
  FlavorText: 이 이상한 산은 꼭대기에 구멍이 있다.

SanaeLibraryCard:
  Name: 도서 대출증
  Description: |-
    {PlayerName}의 턴 시작시, 이전 턴에 공격 카드를 사용하지 않았다면, |비호|를 {Value1} 얻습니다.
  FlavorText: 이 얇은 판이면, 사용자는 아무 문제 없이 책을 "빌릴 수" 있습니다.

SanaeExpiredCoupon:
  Name: 만료된 쿠폰
  Description: |-
    매 전투에서 처음 {PlayerName}가 |스펠 카드|를 발동하면, <sprite="Point" name="Power">를 {Value1} 얻습니다.
  FlavorText: 이 메모에 따르면 계란은 10년 이상 전에 판매되었습니다.
